<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Match Thumbnail</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 800px; /* Exactly 3:2 aspect ratio */
            background: #1a1c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Minecraftia', monospace;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 82, 82, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 82, 82, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(30deg);
            animation: grid-move 20s linear infinite;
        }

        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 82, 82, 0.3) 0%,
                rgba(32, 156, 238, 0.3) 50%,
                transparent 100%);
            mix-blend-mode: overlay;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .title-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 8.5rem;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 82, 82, 0.8),
                5px 5px 0 #ff5252,
                -5px -5px 0 #209CEE;
            letter-spacing: 4px;
            transform: skew(-5deg);
            text-align: center;
            line-height: 1;
        }

        .title-badge {
            position: absolute;
            top: -30px;
            right: -60px;
            background: #ff5252;
            color: white;
            padding: 10px 20px;
            font-size: 2rem;
            transform: rotate(15deg);
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.8);
        }

        .subtitle {
            font-size: 3.2rem;
            color: #fff;
            text-shadow: 
                4px 4px 0 #209CEE,
                -4px -4px 0 #ff5252;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
        }

        .features {
            display: flex;
            gap: 3rem;
            margin-top: 1rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 3rem;
            border-radius: 12px;
            font-size: 2.8rem;
            color: #1a1c2c;
            font-weight: bold;
            transform: skew(-5deg);
            border: 4px solid #ff5252;
            box-shadow: 8px 8px 0 #209CEE;
        }

        .crypto-symbols {
            position: absolute;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 30px rgba(32, 156, 238, 0.8);
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }

        .crypto-symbols:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .crypto-symbols:nth-child(2) { top: 25%; right: 15%; animation-delay: 0.5s; }
        .crypto-symbols:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .crypto-symbols:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }

        @keyframes grid-move {
            from { transform: perspective(500px) rotateX(30deg) translateY(0); }
            to { transform: perspective(500px) rotateX(30deg) translateY(30px); }
        }

        .corner-flash {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: #ff5252;
            transform: rotate(45deg);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="spotlight"></div>
    <div class="corner-flash"></div>

            <h1 class="title">CRYPTO<br>MATCH</h1>

        </div>

            <div class="feature">PLAY NOW</div>
        </div>
    </div>
</body>
